{% extends "html5.html" %}

{% block title %}NutRobber{% endblock %}

{% block content %}
<p>Hello, {{username}}.</p>
<p id="canvas_msg"></p> 
<p>Click <a href="{{signout}}">here</a> to sign out.</p>
<script type="text/javascript">
if (Modernizr.canvas) {
	$('p#canvas_msg').html('Your browser supports canvas.');
}
else {
	$('p#canvas_msg').html('Your browser does not support canvas.');
}
</script>
{% endblock %}
